{% extends 'base.html' %}

{% block content %}

<div class="col"> 
    <div class="row">
        <div class="col-md-12">
            <div class="chart-container" style="height: 800px; width: 800px; margin: 0 auto; margin-top: 3%;">
                <canvas id="detect"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var context = document.getElementById('detect').getContext('2d');
        var myChart = new Chart(context, {
            type: 'bar',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '월별 탐지 건수',
                    fill: false,
                    data: [10, 15, 13, 21, 17, 4],
                    backgroundColor: [
                        'rgba(197, 99, 132, 1)',
                        'rgba(187, 56, 138, 1)',
                        'rgba(167, 56, 138, 1)',
                        'rgba(157, 56, 138, 1)',
                        'rgba(107, 56, 138, 1)',
                        'rgba(137, 56, 138, 1)',
                        'rgba(147, 56, 138, 1)',
                        'rgba(167, 56, 138, 1)',
                        'rgba(177, 56, 138, 1)',
                        'rgba(187, 56, 138, 1)',
                        'rgba(197, 56, 138, 1)',
                        'rgba(207, 56, 138, 1)',
                    ],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                title:{
                    display: true,
                    text: '월별 탐지 건수',
                    fontSize: 16
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</div>


<div class="col">
    <div class="row">
        <div class="col-md-12">
            <div class="chart-container" style="position: relative; height: 400px; width: 400px; margin: 0 auto; margin-bottom: 5%">
                <canvas id="os_chart"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var context = document.getElementById('os_chart').getContext('2d');
        var myChart = new Chart(context, {
            type: 'doughnut',
            data: {
                labels: ['AI', '프론트', '백엔드', '기획'],
                datasets: [{
                    label: '부서별 탐지 건수',
                    fill: false,
                    data: [10, 20, 37, 56],
                    backgroundColor: [
                        'rgba(197, 99, 132, 1)',
                        'rgba(147, 56, 138, 1)',
                        'rgba(107, 56, 138, 1)',
                        'rgba(57, 120, 138, 1)',
                    ],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                title: { 
                    display: true,
                    text: '부서별 탐지 건수',
                    fontSize: 16
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</div>


{% endblock content %}
