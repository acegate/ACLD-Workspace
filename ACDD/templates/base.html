{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="{% static '/app/assets/css/main.css' %}">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title  %}</title>

</head>
<style type="text/css" font-family: 'Spoqa Han Sans Neo', 'sans-serif';>
    ul {
        list-style-type: none;
        {% comment %} background-color: rgb(247, 247, 245); {% endcomment %}
        width: 13%;
        padding: 0;
        margin: 0;
        margin-top: 5%;
        position: fixed;
        height: 100%;
        overflow: auto;
    }

    li a {
        text-decoration: none;
        display: block;
        color: #000;
        padding: 8px 15px 8px 15px;
        font-weight: bold;
    }

    li a.job {
        background-color: hsl(329, 93%, 88%);
        color: #fff;
    }

    li a:hover:not(.job) {
        background-color: #333;
        color: #fff;
    }

    
</style>

<body>
<div style="margin-left: 0%;">
    <ul>
        <li><a class="job" href="{% url  'main:home' %}">대시보드</a></li>
        <li><a href="{% url 'main:log' %}">로그보기</a></li>
        <li><a href="{% url 'main:chart' %}">분석차트</a></li>
        <li><a href="{% url 'main:report' %}">사유서현황</a></li>
        <li><a href="{% url 'main:addEmp' %}">사원등록</a></li>
    </ul>
</div>

{% block content %}
{% endblock content %}

</body>
</html>
