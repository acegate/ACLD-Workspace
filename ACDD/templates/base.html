{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    {% comment %} <link rel="stylesheet" href="{% static '/app/assets/css/main.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

    .navbar .navbar-brand {
        color: #3B82F6; 
    }

    .navbar .navbar-nav .nav-link {
        color: #000000; 
    }

    .navbar .navbar-nav .nav-link.active {
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:home' %}" style="font-weight: bold;">ACDD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" style="font-weight: bold;" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'main:home' %}">대시보드</a>
                    </li>
                    <li class="nav-item {% if request.path == '/detail/' %}active{% endif %}">
                        <a class="nav-link {% if request.path == '/detail/' %}active{% endif %}" href="{% url 'main:detail' %}">상세보기</a>
                    </li>
                    <li class="nav-item {% if request.path == '/addEmp/' %}active{% endif %}">
                        <a class="nav-link {% if request.path == '/addEmp/' %}active{% endif %}" href="{% url 'main:addEmp' %}">직원등록</a>
                    </li>
                    <li class="nav-item {% if request.path == '/agent/' %}active{% endif %}">
                        <a class="nav-link {% if request.path == '/agent/' %}active{% endif %}" href="{% url 'main:agent' %}">에이전트</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
{% block content %}
{% endblock content %}

</body>
</html>
